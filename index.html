<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ntudioka Community</title>

<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* (styles unchanged, add some for delete button) */
.delete-btn {
  background: transparent;
  color: #ef4444;
  border: none;
  cursor: pointer;
  font-size: 16px;
  margin-left: 10px;
}
.delete-btn:hover {
  color: #dc2626;
}
.item-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
</style>
</head>
<body>

<header>
<h2><i class="fa-solid fa-globe"></i> Ntudioka Community</h2>
<div id="navArea"></div>
</header>

<div class="section">

<!-- LIVE STREAM -->
<div class="card">
<h3>üî¥ Live Stream</h3>
<div id="liveArea">Loading...</div>

<textarea id="liveCommentInput" placeholder="Comment on live"></textarea>
<button onclick="commentLive()">Comment</button>
<div id="liveComments"></div>
</div>

<!-- EVENTS -->
<div class="card">
<h3>üìÖ Events</h3>
<div id="eventArea"></div>
</div>

<!-- FEED -->
<div class="card">
<h3>üì∞ Community Feed</h3>
<textarea id="feedInput" placeholder="Share something"></textarea>
<button onclick="postFeed()">Post</button>
<div id="feedArea"></div>
</div>

<!-- CHAT -->
<div class="card">
<h3>üí¨ Community Chat</h3>
<div id="chatArea"></div>
<input id="chatInput" placeholder="Type message">
<button onclick="sendChat()">Send</button>
</div>

<!-- GOODWILL -->
<div class="card">
<h3>ü§ù Goodwill Messages</h3>
<textarea id="goodwillInput"></textarea>
<button onclick="postGoodwill()">Post</button>
<div id="goodwillArea"></div>
</div>

</div>

<!-- AUTH -->
<div id="authContainer" style="display:none;padding:20px;background:#1e293b;">
<h3 id="authHeader">Login</h3>

<div id="registerFields" style="display:none;">
<input id="regName" placeholder="Full Name">
<input id="regKindred" placeholder="Kindred Name">
</div>

<input id="authEmail" placeholder="Email">
<input id="authPassword" type="password" placeholder="Password">

<button id="authSubmitBtn">Login</button>

<p>
<span id="toggleText">Don't have an account?</span>
<a href="#" onclick="toggleAuthMode(event)" style="color:#22c55e;">Clicküëà</a>
</p>
<div id="authMessage"></div>
</div>

<script>
    const firebaseConfig = {
    apiKey: "AIzaSyDA02mVmQxC_cu2QCyq4NN8LhQIWo50V5A",
    authDomain: "ntudioka-online-c29d8.firebaseapp.com",
    projectId: "ntudioka-online-c29d8",
    storageBucket: "ntudioka-online-c29d8.firebasestorage.app",
    messagingSenderId: "1015621578149",
    appId: "1:1015621578149:web:c755b458e505fd32928c4c",
    measurementId: "G-JPVKYQRKEB"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage(); // Added
  let currentUser = null;
  let currentUserIsAdmin = false; // global admin flag

  // ---------- Helper: show error ----------
  function showError(message) {
    alert("Error: " + message);
    console.error(message);
  }

  // ---------- AUTH ----------
  let authMode = "login";
  const navArea = document.getElementById("navArea");
  const authContainer = document.getElementById("authContainer");

  function showAuth() { authContainer.style.display = "block"; }

  window.toggleAuthMode = function () {
    authMode = authMode === "login" ? "register" : "login";
    document.getElementById("registerFields").style.display = authMode === "register" ? "block" : "none";
    document.getElementById("authHeader").innerText = authMode === "login" ? "Login" : "Register";
    document.getElementById("authSubmitBtn").innerText = authMode === "login" ? "Login" : "Register";
    document.getElementById("toggleText").innerText =
      authMode === "login" ? "Don't have an account?" : "Already have an account?";
  };

  document.getElementById("authSubmitBtn").onclick = function () {
    const email = document.getElementById("authEmail").value.trim();
    const password = document.getElementById("authPassword").value.trim();

    if (authMode === "register") {
      const name = document.getElementById("regName").value.trim();
      const kindred = document.getElementById("regKindred").value.trim();
      if (!name || !kindred || !email || !password) {
        alert("All fields required");
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => db.collection("users").doc(cred.user.uid).set({
          name, kindred, email,
          online: true,
          lastSeen: null,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          isAdmin: false
        }))
        .then(() => {
          alert("Registered successfully");
          authContainer.style.display = "none";
          clearAuth();
        })
        .catch(showError);
    } else {
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful");
          authContainer.style.display = "none";
          clearAuth();
        })
        .catch(showError);
    }
  };

  function clearAuth() {
    document.getElementById("authEmail").value = "";
    document.getElementById("authPassword").value = "";
    const regName = document.getElementById("regName");
    const regKindred = document.getElementById("regKindred");
    if (regName) regName.value = "";
    if (regKindred) regKindred.value = "";
  }

  window.logout = function () {
    if (currentUser) {
      db.collection("users").doc(currentUser.uid).update({
        online: false,
        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
      }).catch(showError);
    }
    auth.signOut().catch(showError);
  };

  auth.onAuthStateChanged(user => {
    currentUser = user;
    if (user) {
      // Update online status and fetch admin flag
      db.collection("users").doc(user.uid).update({ online: true }).catch(showError);
      db.collection("users").doc(user.uid).get()
        .then(doc => {
          const userData = doc.data();
          currentUserIsAdmin = userData?.isAdmin || false;
          navArea.innerHTML = `
            <span class="onlineDot">‚óè Online</span>
            <button onclick="logout()">Logout</button>
            ${currentUserIsAdmin ? `<button onclick="window.location='ntuonline.html'">Admin</button>` : ""}
          `;
        })
        .catch(showError);
    } else {
      currentUserIsAdmin = false;
      navArea.innerHTML = `<button onclick="showAuth()">Login / Register</button>`;
    }
  });

  window.addEventListener("beforeunload", () => {
    if (currentUser) {
      db.collection("users").doc(currentUser.uid).update({
        online: false,
        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
      }).catch(showError);
    }
  });

  // ---------- RECURSIVE DELETE FUNCTION ----------
  // Deletes a document and all documents in its subcollections
  async function deleteDocAndSubcollections(docRef) {
    const collections = await docRef.listCollections();
    for (const collection of collections) {
      const snapshot = await collection.get();
      for (const subDoc of snapshot.docs) {
        await deleteDocAndSubcollections(subDoc.ref); // recursive
      }
    }
    await docRef.delete();
  }

  // ---------- DELETE FUNCTIONS (admin only) ----------
  window.deleteFeedPost = function(postId) {
    if (!currentUserIsAdmin) return alert("Admin privileges required");
    if (!confirm("Delete this post and all replies?")) return;
    const docRef = db.collection("feed").doc(postId);
    deleteDocAndSubcollections(docRef).catch(showError);
  };

  window.deleteFeedReply = function(postId, replyId) {
    if (!currentUserIsAdmin) return alert("Admin privileges required");
    if (!confirm("Delete this reply?")) return;
    db.collection("feed").doc(postId).collection("replies").doc(replyId).delete().catch(showError);
  };

  window.deleteChatMessage = function(chatId) {
    if (!currentUserIsAdmin) return alert("Admin privileges required");
    if (!confirm("Delete this chat message and its replies?")) return;
    const docRef = db.collection("chat").doc(chatId);
    deleteDocAndSubcollections(docRef).catch(showError);
  };

  window.deleteChatReply = function(chatId, replyId) {
    if (!currentUserIsAdmin) return alert("Admin privileges required");
    if (!confirm("Delete this reply?")) return;
    db.collection("chat").doc(chatId).collection("replies").doc(replyId).delete().catch(showError);
  };

  window.deleteGoodwillMessage = function(goodwillId) {
    if (!currentUserIsAdmin) return alert("Admin privileges required");
    if (!confirm("Delete this goodwill message and its replies?")) return;
    const docRef = db.collection("goodwill").doc(goodwillId);
    deleteDocAndSubcollections(docRef).catch(showError);
  };

  window.deleteGoodwillReply = function(goodwillId, replyId) {
    if (!currentUserIsAdmin) return alert("Admin privileges required");
    if (!confirm("Delete this reply?")) return;
    db.collection("goodwill").doc(goodwillId).collection("replies").doc(replyId).delete().catch(showError);
  };

  window.deleteLiveComment = function(commentId) {
    if (!currentUserIsAdmin) return alert("Admin privileges required");
    if (!confirm("Delete this live comment and its replies?")) return;
    const docRef = db.collection("live").doc("current").collection("comments").doc(commentId);
    deleteDocAndSubcollections(docRef).catch(showError);
  };

  window.deleteLiveReply = function(commentId, replyId) {
    if (!currentUserIsAdmin) return alert("Admin privileges required");
    if (!confirm("Delete this reply?")) return;
    db.collection("live").doc("current").collection("comments").doc(commentId).collection("replies").doc(replyId).delete().catch(showError);
  };

  // ---------- FEED (with replies) ----------
  window.postFeed = function () {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("feedInput");
    if (!input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        return db.collection("feed").add({
          text: input.value,
          name: u.data().name ?? null,
          kindred: u.data().kindred ?? null,
          created: Date.now()
        });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  db.collection("feed").orderBy("created", "desc")
    .onSnapshot(s => {
      const feedArea = document.getElementById("feedArea");
      feedArea.innerHTML = "";
      s.forEach(doc => {
        const p = doc.data();
        const feedId = doc.id;
        const deleteButton = currentUserIsAdmin ? `<button class="delete-btn" onclick="deleteFeedPost('${feedId}')"><i class="fa-solid fa-trash"></i></button>` : "";
        feedArea.innerHTML += `
          <div class="card" style="margin-bottom:10px;">
            <div class="item-header">
              <strong>${p.name ?? 'null'} (${p.kindred ?? 'null'})</strong>
              ${deleteButton}
            </div>
            <p>${p.text ?? 'null'}</p>
            <div id="feedReplies${feedId}"></div>
            <input id="replyFeed${feedId}" placeholder="Reply">
            <button onclick="replyFeed('${feedId}')">Reply</button>
          </div>
        `;
        loadReplies("feed", feedId, "feedReplies");
      });
    }, showError);

  window.replyFeed = function (id) {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("replyFeed" + id);
    if (!input || !input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        return db.collection("feed").doc(id)
          .collection("replies").add({
            text: input.value,
            name: u.data().name ?? null,
            kindred: u.data().kindred ?? null,
            created: Date.now()
          });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  function loadReplies(collection, id, containerPrefix) {
    db.collection(collection).doc(id).collection("replies")
      .orderBy("created")
      .onSnapshot(s => {
        const box = document.getElementById(containerPrefix + id);
        if (!box) return;
        box.innerHTML = "";
        s.forEach(r => {
          const replyId = r.id;
          const replyData = r.data();
          const deleteReplyButton = currentUserIsAdmin ? `<button class="delete-btn" onclick="deleteFeedReply('${id}', '${replyId}')"><i class="fa-solid fa-trash"></i></button>` : "";
          box.innerHTML += `
            <div class="replyBox">
              <div class="item-header">
                <strong>${replyData.name ?? 'null'} (${replyData.kindred ?? 'null'})</strong>
                ${deleteReplyButton}
              </div>
              <p>${replyData.text ?? 'null'}</p>
            </div>
          `;
        });
      }, showError);
  }

  // ---------- CHAT (with replies) ----------
  window.sendChat = function () {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("chatInput");
    if (!input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        return db.collection("chat").add({
          text: input.value,
          name: u.data().name ?? null,
          kindred: u.data().kindred ?? null,
          created: Date.now()
        });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  db.collection("chat").orderBy("created")
    .onSnapshot(s => {
      const chatArea = document.getElementById("chatArea");
      chatArea.innerHTML = "";
      s.forEach(doc => {
        const m = doc.data();
        const chatId = doc.id;
        const deleteButton = currentUserIsAdmin ? `<button class="delete-btn" onclick="deleteChatMessage('${chatId}')"><i class="fa-solid fa-trash"></i></button>` : "";
        chatArea.innerHTML += `
          <div class="card" style="margin-bottom:10px;">
            <div class="item-header">
              <strong>${m.name ?? 'null'} (${m.kindred ?? 'null'})</strong>
              ${deleteButton}
            </div>
            <p>${m.text ?? 'null'}</p>
            <div id="chatReplies${chatId}"></div>
            <input id="chatReplyInput${chatId}" placeholder="Reply to this message">
            <button onclick="replyChat('${chatId}')">Reply</button>
          </div>
        `;
        loadChatReplies(chatId);
      });
    }, showError);

  window.replyChat = function (chatId) {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("chatReplyInput" + chatId);
    if (!input || !input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        return db.collection("chat").doc(chatId)
          .collection("replies").add({
            text: input.value,
            name: u.data().name ?? null,
            kindred: u.data().kindred ?? null,
            created: Date.now()
          });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  function loadChatReplies(chatId) {
    db.collection("chat").doc(chatId)
      .collection("replies")
      .orderBy("created")
      .onSnapshot(s => {
        const container = document.getElementById("chatReplies" + chatId);
        if (!container) return;
        container.innerHTML = "";
        s.forEach(doc => {
          const r = doc.data();
          const replyId = doc.id;
          const deleteReplyButton = currentUserIsAdmin ? `<button class="delete-btn" onclick="deleteChatReply('${chatId}', '${replyId}')"><i class="fa-solid fa-trash"></i></button>` : "";
          container.innerHTML += `
            <div class="replyBox">
              <div class="item-header">
                <strong>${r.name ?? 'null'} (${r.kindred ?? 'null'})</strong>
                ${deleteReplyButton}
              </div>
              <p>${r.text ?? 'null'}</p>
            </div>
          `;
        });
      }, showError);
  }

  // ---------- GOODWILL (with replies) ----------
  window.postGoodwill = function () {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("goodwillInput");
    if (!input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        return db.collection("goodwill").add({
          text: input.value,
          name: u.data().name ?? null,
          kindred: u.data().kindred ?? null,
          created: Date.now()
        });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  db.collection("goodwill").orderBy("created", "desc")
    .onSnapshot(s => {
      const goodwillArea = document.getElementById("goodwillArea");
      goodwillArea.innerHTML = "";
      s.forEach(doc => {
        const g = doc.data();
        const goodwillId = doc.id;
        const deleteButton = currentUserIsAdmin ? `<button class="delete-btn" onclick="deleteGoodwillMessage('${goodwillId}')"><i class="fa-solid fa-trash"></i></button>` : "";
        goodwillArea.innerHTML += `
          <div class="card" style="margin-bottom:10px;">
            <div class="item-header">
              <strong>${g.name ?? 'null'} (${g.kindred ?? 'null'})</strong>
              ${deleteButton}
            </div>
            <p>${g.text ?? 'null'}</p>
            <div id="goodwillReplies${goodwillId}"></div>
            <input id="goodwillReplyInput${goodwillId}" placeholder="Reply to this message">
            <button onclick="replyGoodwill('${goodwillId}')">Reply</button>
          </div>
        `;
        loadGoodwillReplies(goodwillId);
      });
    }, showError);

  window.replyGoodwill = function (goodwillId) {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("goodwillReplyInput" + goodwillId);
    if (!input || !input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        return db.collection("goodwill").doc(goodwillId)
          .collection("replies").add({
            text: input.value,
            name: u.data().name ?? null,
            kindred: u.data().kindred ?? null,
            created: Date.now()
          });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  function loadGoodwillReplies(goodwillId) {
    db.collection("goodwill").doc(goodwillId)
      .collection("replies")
      .orderBy("created")
      .onSnapshot(s => {
        const container = document.getElementById("goodwillReplies" + goodwillId);
        if (!container) return;
        container.innerHTML = "";
        s.forEach(doc => {
          const r = doc.data();
          const replyId = doc.id;
          const deleteReplyButton = currentUserIsAdmin ? `<button class="delete-btn" onclick="deleteGoodwillReply('${goodwillId}', '${replyId}')"><i class="fa-solid fa-trash"></i></button>` : "";
          container.innerHTML += `
            <div class="replyBox">
              <div class="item-header">
                <strong>${r.name ?? 'null'} (${r.kindred ?? 'null'})</strong>
                ${deleteReplyButton}
              </div>
              <p>${r.text ?? 'null'}</p>
            </div>
          `;
        });
      }, showError);
  }

  // ---------- LIVE STREAM (with replies) ----------
  db.collection("live").doc("current")
    .onSnapshot(doc => {
      const liveArea = document.getElementById("liveArea");
      if (doc.exists) {
        const d = doc.data();
        liveArea.innerHTML = `
          <h4>${d.title ?? 'null'}</h4>
          <iframe width="100%" height="315"
            src="https://www.youtube.com/embed/${d.videoId ?? ''}"
            allowfullscreen></iframe>
        `;
      } else {
        liveArea.innerHTML = "Currently Offline";
      }
    }, showError);

  window.commentLive = function () {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("liveCommentInput");
    if (!input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        return db.collection("live").doc("current")
          .collection("comments").add({
            text: input.value,
            name: u.data().name ?? null,
            kindred: u.data().kindred ?? null,
            created: Date.now()
          });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  db.collection("live").doc("current")
    .collection("comments")
    .orderBy("created")
    .onSnapshot(s => {
      const liveComments = document.getElementById("liveComments");
      liveComments.innerHTML = "";
      s.forEach(doc => {
        const c = doc.data();
        const commentId = doc.id;
        const deleteButton = currentUserIsAdmin ? `<button class="delete-btn" onclick="deleteLiveComment('${commentId}')"><i class="fa-solid fa-trash"></i></button>` : "";
        liveComments.innerHTML += `
          <div class="card" style="margin-bottom:10px;">
            <div class="item-header">
              <strong>${c.name ?? 'null'} (${c.kindred ?? 'null'})</strong>
              ${deleteButton}
            </div>
            <p>${c.text ?? 'null'}</p>
            <div id="liveReplies${commentId}"></div>
            <input id="liveReplyInput${commentId}" placeholder="Reply to this comment">
            <button onclick="replyLiveComment('${commentId}')">Reply</button>
          </div>
        `;
        loadLiveReplies(commentId);
      });
    }, showError);

  window.replyLiveComment = function (commentId) {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("liveReplyInput" + commentId);
    if (!input || !input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        return db.collection("live").doc("current")
          .collection("comments").doc(commentId)
          .collection("replies").add({
            text: input.value,
            name: u.data().name ?? null,
            kindred: u.data().kindred ?? null,
            created: Date.now()
          });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  function loadLiveReplies(commentId) {
    db.collection("live").doc("current")
      .collection("comments").doc(commentId)
      .collection("replies")
      .orderBy("created")
      .onSnapshot(s => {
        const container = document.getElementById("liveReplies" + commentId);
        if (!container) return;
        container.innerHTML = "";
        s.forEach(doc => {
          const r = doc.data();
          const replyId = doc.id;
          const deleteReplyButton = currentUserIsAdmin ? `<button class="delete-btn" onclick="deleteLiveReply('${commentId}', '${replyId}')"><i class="fa-solid fa-trash"></i></button>` : "";
          container.innerHTML += `
            <div class="replyBox">
              <div class="item-header">
                <strong>${r.name ?? 'null'} (${r.kindred ?? 'null'})</strong>
                ${deleteReplyButton}
              </div>
              <p>${r.text ?? 'null'}</p>
            </div>
          `;
        });
      }, showError);
  }

  // ---------- EVENTS ----------
  db.collection("events").orderBy("created", "desc")
    .onSnapshot(s => {
      const eventArea = document.getElementById("eventArea");
      eventArea.innerHTML = "";
      s.forEach(doc => {
        const e = doc.data();
        eventArea.innerHTML += `
          <div class="card">
            <h4>${e.title ?? 'null'}</h4>
            <p>${e.description ?? 'null'}</p>
            <p><small>${e.date ?? 'null'}</small></p>
            ${e.image ? `<img src="${e.image}" style="max-width:100%">` : ""}
            ${e.video ? `<a href="${e.video}" target="_blank">Watch Video</a>` : ""}
            ${e.audio ? `<a href="${e.audio}" target="_blank">Listen Audio</a>` : ""}
          </div>
        `;
      });
    }, showError);

</script>

</body>
</html>
