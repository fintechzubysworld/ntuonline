<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ntudioka Community</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ===== GLOBAL STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
      background: linear-gradient(145deg, #0b1120 0%, #1a2639 100%);
      color: #e2e8f0;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }

    /* ===== HEADER ===== */
    header {
      background: rgba(14, 165, 233, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 60px;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 20px 30px -10px rgba(0, 150, 255, 0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }

    header h2 {
      font-weight: 600;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h2 i {
      color: #facc15;
      text-shadow: 0 0 10px #fbbf24;
    }

    #navArea {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    #navArea button {
      background: #f97316;
      border: none;
      padding: 8px 20px;
      border-radius: 40px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 14px rgba(249, 115, 22, 0.4);
    }

    #navArea button:hover {
      background: #fb923c;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(249, 115, 22, 0.6);
    }

    .onlineDot {
      color: #4ade80;
      font-weight: bold;
      margin-right: 10px;
    }

    /* ===== SECTION & CARDS ===== */
    .section {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(8px);
      border-radius: 30px;
      padding: 25px;
      box-shadow: 0 25px 40px -15px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255,255,255,0.05);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 50px -15px #0ea5e9;
    }

    .card h3 {
      color: #f97316;
      margin-bottom: 15px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 2px solid #334155;
      padding-bottom: 10px;
    }

    .card h3 i {
      color: #0ea5e9;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 40px;
      border: none;
      background: #0f172a;
      color: white;
      font-size: 1rem;
      transition: 0.2s;
    }

    textarea {
      border-radius: 25px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: 2px solid #f97316;
      background: #1e293b;
    }

    button {
      background: #f97316;
      border: none;
      padding: 10px 25px;
      border-radius: 40px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(249,115,22,0.3);
    }

    button:hover {
      background: #fb923c;
      transform: scale(1.02);
    }

    button.secondary {
      background: #475569;
      box-shadow: none;
    }

    button.secondary:hover {
      background: #64748b;
    }

    /* ===== POST / COMMENT STYLES ===== */
    .feed-item, .chat-item, .goodwill-item, .live-comment-item, .event-item {
      background: #0f172a;
      border-radius: 20px;
      padding: 15px;
      margin: 15px 0;
      border-left: 5px solid #f97316;
      transition: 0.2s;
    }

    .feed-item strong, .chat-item strong, .goodwill-item strong {
      color: #0ea5e9;
      font-size: 1.1rem;
    }

    .replyBox {
      margin-left: 20px;
      padding-left: 15px;
      border-left: 3px solid #334155;
      margin-top: 10px;
    }

    .replyBox strong {
      color: #94a3b8;
      font-size: 0.95rem;
    }

    .timestamp {
      font-size: 0.7rem;
      color: #94a3b8;
      margin-top: 4px;
    }

    /* Embedded media */
    .embedded-media {
      margin: 10px 0;
      border-radius: 15px;
      overflow: hidden;
      max-width: 100%;
    }

    .embedded-media img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .embedded-media iframe {
      width: 100%;
      height: 250px;
      border-radius: 15px;
      border: none;
    }

    /* Live stream specific */
    #liveArea iframe {
      border-radius: 25px;
      box-shadow: 0 20px 30px -5px black;
    }

    /* Events grid inside card */
    .event-item h4 {
      color: #facc15;
    }

    .event-item img {
      max-width: 100%;
      border-radius: 15px;
      margin: 10px 0;
    }

    /* Reaction bar */
    .reaction-bar {
      margin-top: 8px;
      display: flex;
      align-items: center;
    }
    .reaction-btn {
      background: none;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      margin-right: 15px;
      font-size: 0.9rem;
      padding: 4px 10px;
      border-radius: 30px;
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .reaction-btn:hover {
      background: #334155;
      color: #f97316;
    }
    .reaction-btn.liked {
      color: #f97316;
    }
    .reaction-count {
      font-weight: bold;
    }

    /* Clickable name */
    .clickable-name {
      cursor: pointer;
      color: #0ea5e9;
      text-decoration: underline dotted;
    }
    .clickable-name:hover {
      color: #f97316;
    }

    /* Modals */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #1e293b;
      padding: 30px;
      border-radius: 40px;
      width: 90%;
      max-width: 600px;
      color: white;
      border: 2px solid #f97316;
      box-shadow: 0 30px 50px black;
      position: relative;
    }
    .close {
      position: absolute;
      top: 15px; right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #94a3b8;
    }
    .close:hover { color: #f97316; }

    /* Chat modal */
    .chat-messages {
      max-height: 300px;
      overflow-y: auto;
      margin: 15px 0;
      padding: 10px;
      background: #0f172a;
      border-radius: 20px;
    }
    .chat-message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .chat-message.sent {
      background: #f97316;
      color: white;
      margin-left: auto;
    }
    .chat-message.received {
      background: #334155;
      color: white;
      margin-right: auto;
    }
    .chat-message small {
      display: block;
      font-size: 0.65rem;
      color: #cbd5e1;
      margin-top: 4px;
    }
    .chat-input-area {
      display: flex;
      gap: 10px;
    }
    .chat-input-area input {
      flex: 1;
      margin: 0;
    }

    /* Inbox modal */
    .inbox-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .inbox-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: #0f172a;
      border-radius: 30px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .inbox-item:hover {
      background: #1e293b;
      transform: scale(1.02);
    }
    .inbox-item-info {
      flex: 1;
    }
    .inbox-item-name {
      font-weight: bold;
      color: #f97316;
    }
    .inbox-item-preview {
      font-size: 0.8rem;
      color: #94a3b8;
    }
    .inbox-item-time {
      font-size: 0.5rem;
      color: #64748b;
    }
  .marquee {
      width: 40%;
      overflow: hidden;
      white-space: nowrap;
      border: 1px solid #ccc;
      padding: 5px 0;
      background: black
    }
    .marquee h6 {
      display: inline-block;
      margin: 0;
      font-size: 1.0rem;
      color: yellowgreen;
      animation: scrollText 20s linear infinite;
    }
    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>

<div class="section">

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDA02mVmQxC_cu2QCyq4NN8LhQIWo50V5A",
    authDomain: "ntudioka-online-c29d8.firebaseapp.com",
    projectId: "ntudioka-online-c29d8",
    storageBucket: "ntudioka-online-c29d8.firebasestorage.app",
    messagingSenderId: "1015621578149",
    appId: "1:1015621578149:web:c755b458e505fd32928c4c",
    measurementId: "G-JPVKYQRKEB"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  let currentUser = null;

  // ---------- HELPER: parse content for media ----------
  function parseContent(text) {
    if (!text) return '';
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    const youtubeRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})(?:[^\s]*)/g;
    const imageRegex = /(https?:\/\/.*\.(?:png|jpg|jpeg|gif|webp|bmp|svg))(?:\?.*)?/gi;

    let parts = [];
    let lastIndex = 0;
    let match;

    while ((match = urlRegex.exec(text)) !== null) {
      const url = match[0];
      const index = match.index;
      if (index > lastIndex) {
        parts.push({ type: 'text', content: text.substring(lastIndex, index) });
      }
      let ytMatch = youtubeRegex.exec(url);
      if (ytMatch) {
        parts.push({ type: 'youtube', content: ytMatch[1] });
      } else if (imageRegex.test(url)) {
        parts.push({ type: 'image', content: url });
      } else {
        parts.push({ type: 'link', content: url });
      }
      lastIndex = index + url.length;
    }
    if (lastIndex < text.length) {
      parts.push({ type: 'text', content: text.substring(lastIndex) });
    }
    if (parts.length === 0) return escapeHtml(text);

    let html = '';
    parts.forEach(part => {
      if (part.type === 'text') {
        html += escapeHtml(part.content);
      } else if (part.type === 'link') {
        html += `<a href="${part.content}" target="_blank" rel="noopener" style="color:#f97316;">${part.content}</a>`;
      } else if (part.type === 'image') {
        html += `<div class="embedded-media"><img src="${part.content}" alt="embedded image" loading="lazy"></div>`;
      } else if (part.type === 'youtube') {
        html += `<div class="embedded-media"><iframe src="https://www.youtube.com/embed/${part.content}" allowfullscreen></iframe></div>`;
      }
    });
    return html;
  }

  function escapeHtml(unsafe) {
    return unsafe.replace(/[&<>"']/g, function(m) {
      if(m === '&') return '&amp;'; if(m === '<') return '&lt;'; if(m === '>') return '&gt;'; if(m === '"') return '&quot;'; return '&#039;';
    });
  }

  // ---------- TIMESTAMP FORMATTER ----------
  function formatTimestamp(timestamp) {
    if (!timestamp) return '';
    const date = new Date(timestamp);
    return date.toLocaleString();
  }

  function formatRelativeTime(timestamp) {
    if (!timestamp) return '';
    const now = new Date();
    const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
    const diff = Math.floor((now - date) / 1000);
    if (diff < 60) return 'just now';
    if (diff < 3600) return `${Math.floor(diff/60)} minutes ago`;
    if (diff < 86400) return `${Math.floor(diff/3600)} hours ago`;
    return `${Math.floor(diff/86400)} days ago`;
  }

  // ---------- REACTIONS (likes) ----------
  function addReactionUI(targetType, targetId, container) {
    const reactDiv = document.createElement('div');
    reactDiv.className = 'reaction-bar';
    reactDiv.innerHTML = `
      <button class="reaction-btn like-btn" data-type="${targetType}" data-id="${targetId}">
        <i class="fa-regular fa-thumbs-up"></i> <span class="reaction-count">0</span>
      </button>
    `;
    container.appendChild(reactDiv);

    const likeBtn = reactDiv.querySelector('.like-btn');
    const countSpan = likeBtn.querySelector('.reaction-count');
    const userId = currentUser?.uid;

    let docRef;
    if (targetType.includes('/')) {
      if (!targetId) {
        docRef = db.doc(targetType);
      } else {
        docRef = db.collection(targetType).doc(targetId);
      }
    } else {
      docRef = db.collection(targetType).doc(targetId);
    }
    const reactionsRef = docRef.collection('reactions');

    const unsubscribe = reactionsRef.onSnapshot(snapshot => {
      let count = 0;
      let userLiked = false;
      snapshot.forEach(doc => {
        if (doc.data().type === 'like') {
          count++;
          if (userId && doc.id === userId) userLiked = true;
        }
      });
      countSpan.textContent = count;
      if (userLiked) {
        likeBtn.classList.add('liked');
        likeBtn.innerHTML = `<i class="fa-solid fa-thumbs-up"></i> <span class="reaction-count">${count}</span>`;
      } else {
        likeBtn.classList.remove('liked');
        likeBtn.innerHTML = `<i class="fa-regular fa-thumbs-up"></i> <span class="reaction-count">${count}</span>`;
      }
    });

    likeBtn.addEventListener('click', async () => {
      if (!currentUser) return alert('Login required');
      const reactionDoc = reactionsRef.doc(currentUser.uid);
      const doc = await reactionDoc.get();
      if (doc.exists) {
        await reactionDoc.delete();
      } else {
        await reactionDoc.set({
          type: 'like',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
    });

    return unsubscribe;
  }

  // ---------- AUTH ----------
  let authMode = "login";
  const navArea = document.getElementById("navArea");
  const authContainer = document.getElementById("authContainer");

  function showAuth() { authContainer.style.display = "block"; }

  window.toggleAuthMode = function (e) {
    e.preventDefault();
    authMode = authMode === "login" ? "register" : "login";
    document.getElementById("registerFields").style.display = authMode === "register" ? "block" : "none";
    document.getElementById("authHeader").innerText = authMode === "login" ? "Login" : "Register";
    document.getElementById("authSubmitBtn").innerText = authMode === "login" ? "Login" : "Register";
    document.getElementById("toggleText").innerText = authMode === "login" ? "Don't have an account?" : "Already have an account?";
  };

  document.getElementById("authSubmitBtn").onclick = function () {
    const email = document.getElementById("authEmail").value.trim();
    const password = document.getElementById("authPassword").value.trim();
    if (authMode === "register") {
      const name = document.getElementById("regName").value.trim();
      const kindred = document.getElementById("regKindred").value.trim();
      if (!name || !kindred || !email || !password) return alert("All fields required");
      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => db.collection("users").doc(cred.user.uid).set({
          name, kindred, email, online: true, lastSeen: null,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          isAdmin: false
        }))
        .then(() => { alert("Registered"); authContainer.style.display = "none"; clearAuth(); })
        .catch(showError);
    } else {
      auth.signInWithEmailAndPassword(email, password)
        .then(() => { alert("Login successful"); authContainer.style.display = "none"; clearAuth(); })
        .catch(showError);
    }
  };

  function clearAuth() {
    document.getElementById("authEmail").value = "";
    document.getElementById("authPassword").value = "";
    if (document.getElementById("regName")) document.getElementById("regName").value = "";
    if (document.getElementById("regKindred")) document.getElementById("regKindred").value = "";
  }

  window.logout = function () {
    if (currentUser) {
      db.collection("users").doc(currentUser.uid).update({ online: false, lastSeen: firebase.firestore.FieldValue.serverTimestamp() }).catch(showError);
    }
    auth.signOut().catch(showError);
  };

  auth.onAuthStateChanged(user => {
    currentUser = user;
    if (user) {
      db.collection("users").doc(user.uid).update({ online: true }).catch(showError);
      db.collection("users").doc(user.uid).get().then(doc => {
        const userData = doc.data() || {};
        const isAdmin = userData.isAdmin || false;
        navArea.innerHTML = `
          <span class="onlineDot">‚óè Online</span>
          <button onclick="showInbox()"><i class="fa-regular fa-envelope"></i> Inbox</button>
          <button onclick="logout()">Logout</button>
          ${isAdmin ? `<button onclick="window.location='ntuonline.html'">Admin</button>` : ""}
        `;
      }).catch(showError);
    } else {
      navArea.innerHTML = `<button onclick="showAuth()">Login / Register</button>`;
    }
  });

  window.addEventListener("beforeunload", () => {
    if (currentUser) {
      db.collection("users").doc(currentUser.uid).update({ online: false, lastSeen: firebase.firestore.FieldValue.serverTimestamp() }).catch(showError);
    }
  });

  function showError(err) { alert("Error: " + err.message); console.error(err); }

  // ---------- FEED ----------
  window.postFeed = function () {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("feedInput");
    if (!input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        const userData = u.data() || {};
        return db.collection("feed").add({
          text: input.value,
          name: userData.name ?? null,
          kindred: userData.kindred ?? null,
          userId: currentUser.uid,
          created: Date.now()
        });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  db.collection("feed").orderBy("created", "desc").onSnapshot(s => {
    const feedArea = document.getElementById("feedArea");
    feedArea.innerHTML = "";
    s.forEach(doc => {
      const p = doc.data();
      const feedId = doc.id;
      const feedDiv = document.createElement('div');
      feedDiv.className = "feed-item";

  // ---------- PRIVATE CHAT (Room-based, Index-Free Inbox) ----------
  let activeChatRoomId = null;
  let activeChatOtherUserId = null;
  let unsubscribeRoomMessages = null;

  function getChatRoomId(uid1, uid2) {
    return [uid1, uid2].sort().join('_');
  }

  window.startPrivateChat = async function(otherUserId) {
    if (!currentUser) return alert('Login required');
    if (otherUserId === currentUser.uid) return alert('Cannot chat with yourself');

    const roomId = getChatRoomId(currentUser.uid, otherUserId);
    activeChatRoomId = roomId;
    activeChatOtherUserId = otherUserId;

    const roomRef = db.collection('privateChatRooms').doc(roomId);
    const roomDoc = await roomRef.get();
    if (!roomDoc.exists) {
      await roomRef.set({
        participants: [currentUser.uid, otherUserId],
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        lastMessage: null,
        lastMessageTime: null
      });
    }

    db.collection('users').doc(otherUserId).get().then(doc => {
      const otherUser = doc.data();
      document.getElementById('chatWith').innerHTML = `Chat with ${otherUser.name || 'User'}`;
    });

    document.getElementById('chatModal').style.display = 'flex';
    document.getElementById('privateChatInput').focus();

    const messagesRef = roomRef.collection('messages').orderBy('timestamp', 'asc');
    if (unsubscribeRoomMessages) unsubscribeRoomMessages();
    unsubscribeRoomMessages = messagesRef.onSnapshot(snapshot => {
      const container = document.getElementById('privateChatMessages');
      container.innerHTML = '';
      snapshot.forEach(doc => {
        const msg = doc.data();
        const div = document.createElement('div');
        div.className = `chat-message ${msg.from === currentUser.uid ? 'sent' : 'received'}`;
        div.innerHTML = `
          <div>${parseContent(msg.text)}</div>
          <small>${msg.timestamp?.toDate ? msg.timestamp.toDate().toLocaleTimeString() : ''}</small>
        `;
        container.appendChild(div);
      });
      container.scrollTop = container.scrollHeight;
    }, showError);
  };

  window.sendPrivateMessage = function() {
    const input = document.getElementById('privateChatInput');
    const text = input.value.trim();
    if (!text || !activeChatRoomId) return;

    const roomRef = db.collection('privateChatRooms').doc(activeChatRoomId);
    roomRef.collection('messages').add({
      from: currentUser.uid,
      text: text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      read: false
    }).then(() => {
      // Update room's last message field (for inbox)
      roomRef.update({
        lastMessage: text,
        lastMessageTime: firebase.firestore.FieldValue.serverTimestamp()
      }).catch(showError);
      input.value = '';
    }).catch(showError);
  };

    document.getElementById('chatModal').style.display = 'none';

    document.getElementById('inboxModal').style.display = 'none';

  function loadInbox() {
    if (!currentUser) return;
    const inboxList = document.getElementById('inboxList');
    inboxList.innerHTML = 'Loading...';

    // Query rooms where current user is a participant ‚Äì this uses array-contains but without orderBy, so no composite index needed.
    db.collection('privateChatRooms')
      .where('participants', 'array-contains', currentUser.uid)
      .get()
      .then(async snapshot => {
        if (snapshot.empty) {
          inboxList.innerHTML = '<p>No conversations yet.</p>';
          return;
        }

        const rooms = [];
        for (const doc of snapshot.docs) {
          const room = doc.data();
          const otherUid = room.participants.find(uid => uid !== currentUser.uid);
          // Fetch other user's name
          const userDoc = await db.collection('users').doc(otherUid).get();
          const otherUser = userDoc.data() || { name: 'Unknown' };

          // Use lastMessage and lastMessageTime from room document
          let preview = room.lastMessage || 'No messages';
          if (preview.length > 30) preview = preview.substring(0, 30) + '‚Ä¶';
          let time = room.lastMessageTime ? formatRelativeTime(room.lastMessageTime) : '';

          rooms.push({
            id: doc.id,
            otherUid,
            otherName: otherUser.name || 'User',
            preview,
            time,
            lastMessageTime: room.lastMessageTime ? room.lastMessageTime.toDate() : new Date(0)
          });
        }

        // Sort by lastMessageTime descending (client-side)
        rooms.sort((a, b) => b.lastMessageTime - a.lastMessageTime);

        inboxList.innerHTML = '';
        rooms.forEach(r => {
          const item = document.createElement('div');
          item.className = 'inbox-item';
          item.onclick = () => {
            closeInboxModal();
            startPrivateChat(r.otherUid);
          };
          item.innerHTML = `
            <div class="inbox-item-info">
              <div class="inbox-item-name">${r.otherName}</div>
              <div class="inbox-item-preview">${r.preview}</div>
            </div>
            <div class="inbox-item-time">${r.time}</div>
          `;
          inboxList.appendChild(item);
        });
      })
      .catch(err => {
        console.error('Inbox error:', err);
        inboxList.innerHTML = '<p>Error loading inbox. Please try again.</p>';
      });
  }

  // Click outside modal to close
