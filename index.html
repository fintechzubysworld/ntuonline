<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ntudioka Community</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ===== GLOBAL STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
      background: linear-gradient(145deg, #0b1120 0%, #1a2639 100%);
      color: #e2e8f0;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }

    /* ===== HEADER ===== */
    header {
      background: rgba(14, 165, 233, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 60px;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 20px 30px -10px rgba(0, 150, 255, 0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }

    header h2 {
      font-weight: 600;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h2 i {
      color: #facc15;
      text-shadow: 0 0 10px #fbbf24;
    }

    #navArea button {
      background: #f97316;
      border: none;
      padding: 8px 20px;
      border-radius: 40px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 14px rgba(249, 115, 22, 0.4);
      margin-left: 10px;
    }

    #navArea button:hover {
      background: #fb923c;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(249, 115, 22, 0.6);
    }

    .onlineDot {
      color: #4ade80;
      font-weight: bold;
      margin-right: 10px;
    }

    /* ===== SECTION & CARDS ===== */
    .section {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(8px);
      border-radius: 30px;
      padding: 25px;
      box-shadow: 0 25px 40px -15px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255,255,255,0.05);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 50px -15px #0ea5e9;
    }

    .card h3 {
      color: #f97316;
      margin-bottom: 15px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 2px solid #334155;
      padding-bottom: 10px;
    }

    .card h3 i {
      color: #0ea5e9;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 40px;
      border: none;
      background: #0f172a;
      color: white;
      font-size: 1rem;
      transition: 0.2s;
    }

    textarea {
      border-radius: 25px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: 2px solid #f97316;
      background: #1e293b;
    }

    button {
      background: #f97316;
      border: none;
      padding: 10px 25px;
      border-radius: 40px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(249,115,22,0.3);
    }

    button:hover {
      background: #fb923c;
      transform: scale(1.02);
    }

    /* ===== POST / COMMENT STYLES ===== */
    .feed-item, .chat-item, .goodwill-item, .live-comment-item {
      background: #0f172a;
      border-radius: 20px;
      padding: 15px;
      margin: 15px 0;
      border-left: 5px solid #f97316;
      transition: 0.2s;
    }

    .feed-item strong, .chat-item strong, .goodwill-item strong {
      color: #0ea5e9;
      font-size: 1.1rem;
    }

    .replyBox {
      margin-left: 20px;
      padding-left: 15px;
      border-left: 3px solid #334155;
      margin-top: 10px;
    }

    .replyBox strong {
      color: #94a3b8;
      font-size: 0.95rem;
    }

    .small, .timestamp {
      font-size: 0.8rem;
      color: #94a3b8;
    }

    /* Embedded media */
    .embedded-media {
      margin: 10px 0;
      border-radius: 15px;
      overflow: hidden;
      max-width: 100%;
    }

    .embedded-media img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .embedded-media iframe {
      width: 100%;
      height: 250px;
      border-radius: 15px;
      border: none;
    }

    /* Live stream specific */
    #liveArea iframe {
      border-radius: 25px;
      box-shadow: 0 20px 30px -5px black;
    }

    /* Events grid inside card */
    .event-item {
      background: #1e293b;
      border-radius: 20px;
      padding: 15px;
      margin: 15px 0;
    }

    .event-item h4 {
      color: #facc15;
    }

    .event-item img {
      max-width: 100%;
      border-radius: 15px;
      margin: 10px 0;
    }

    /* Auth container */
    #authContainer {
      max-width: 400px;
      margin: 20px auto;
      background: #1e293b;
      border-radius: 40px;
      padding: 30px;
      box-shadow: 0 30px 50px -20px black;
      border: 1px solid #f97316;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .section {
        grid-template-columns: 1fr;
      }
      header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h2><i class="fa-solid fa-globe"></i> Ntudioka Community</h2>
  <div id="navArea"></div>
</header>

<div class="section">

  <!-- LIVE STREAM -->
  <div class="card">
    <h3><i class="fa-solid fa-circle" style="color:#f87171;"></i> Live Stream</h3>
    <div id="liveArea">Loading...</div>
    <textarea id="liveCommentInput" placeholder="Write a comment..."></textarea>
    <button onclick="commentLive()"><i class="fa-regular fa-comment"></i> Comment</button>
    <div id="liveComments" class="mt-3"></div>
  </div>

  <!-- EVENTS -->
  <div class="card">
    <h3><i class="fa-regular fa-calendar"></i> Events</h3>

  <div class="card">
    <h3><i class="fa-regular fa-newspaper"></i> Community Feed</h3>
    <textarea id="feedInput" placeholder="Share something..."></textarea>
    <button onclick="postFeed()"><i class="fa-regular fa-paper-plane"></i> Post</button>
    <div id="feedArea"></div>
  </div>

  <!-- CHAT -->
  <div class="card">

    <input id="chatInput" placeholder="Type a message...">

  <!-- GOODWILL -->
  <div class="card">
    <h3><i class="fa-regular fa-handshake"></i> Goodwill Messages</h3>
    <textarea id="goodwillInput" placeholder="Write a goodwill message..."></textarea>
    <button onclick="postGoodwill()"><i class="fa-regular fa-heart"></i> Post</button>
    <div id="goodwillArea"></div>
  </div>

</div>

<!-- AUTH MODAL -->
<div id="authContainer" style="display:none;">
  <h3 id="authHeader">Login</h3>
  <div id="registerFields" style="display:none;">
    <input id="regName" placeholder="Full Name">
    <input id="regKindred" placeholder="Kindred Name">
  </div>
  <input id="authEmail" placeholder="Email">
  <input id="authPassword" type="password" placeholder="Password">
  <button id="authSubmitBtn">Login</button>
  <p>
    <span id="toggleText">Don't have an account?</span>
    <a href="#" onclick="toggleAuthMode(event)" style="color:#f97316;">Click here</a>
  </p>
  <div id="authMessage"></div>
</div>

<script>
  // Firebase config (same as before)
  const firebaseConfig = {
    apiKey: "AIzaSyDA02mVmQxC_cu2QCyq4NN8LhQIWo50V5A",
    authDomain: "ntudioka-online-c29d8.firebaseapp.com",
    projectId: "ntudioka-online-c29d8",
    storageBucket: "ntudioka-online-c29d8.firebasestorage.app",
    messagingSenderId: "1015621578149",
    appId: "1:1015621578149:web:c755b458e505fd32928c4c",
    measurementId: "G-JPVKYQRKEB"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  let currentUser = null;

  // ---------- HELPER: parse content for media ----------
  function parseContent(text) {
    if (!text) return '';
    // Regexes
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    const youtubeRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})(?:[^\s]*)/g;
    const imageRegex = /(https?:\/\/.*\.(?:png|jpg|jpeg|gif|webp|bmp|svg))(?:\?.*)?/gi;

    let parts = [];
    let lastIndex = 0;
    let match;

    // Find all URLs
    while ((match = urlRegex.exec(text)) !== null) {
      const url = match[0];
      const index = match.index;

      // Add text before URL
      if (index > lastIndex) {
        parts.push({ type: 'text', content: text.substring(lastIndex, index) });
      }

      // Check if it's a YouTube link
      let ytMatch = youtubeRegex.exec(url);
      if (ytMatch) {
        const videoId = ytMatch[1];
        parts.push({ type: 'youtube', content: videoId });
        lastIndex = index + url.length;
        continue;
      }

      // Check if it's an image
      if (imageRegex.test(url)) {
        parts.push({ type: 'image', content: url });
        lastIndex = index + url.length;
        continue;
      }

      // Otherwise, it's a regular link
      parts.push({ type: 'link', content: url });
      lastIndex = index + url.length;
    }

    // Add remaining text
    if (lastIndex < text.length) {
      parts.push({ type: 'text', content: text.substring(lastIndex) });
    }

    // If no matches, return the original text (as plain)
    if (parts.length === 0) return escapeHtml(text);

    // Build HTML
    let html = '';
    parts.forEach(part => {
      if (part.type === 'text') {
        html += escapeHtml(part.content);
      } else if (part.type === 'link') {
        html += `<a href="${part.content}" target="_blank" rel="noopener" style="color:#f97316;">${part.content}</a>`;
      } else if (part.type === 'image') {
        html += `<div class="embedded-media"><img src="${part.content}" alt="embedded image" loading="lazy"></div>`;
      } else if (part.type === 'youtube') {
        html += `<div class="embedded-media"><iframe src="https://www.youtube.com/embed/${part.content}" allowfullscreen></iframe></div>`;
      }
    });
    return html;
  }

  function escapeHtml(unsafe) {
    return unsafe.replace(/[&<>"']/g, function(m) {
      if(m === '&') return '&amp;'; if(m === '<') return '&lt;'; if(m === '>') return '&gt;'; if(m === '"') return '&quot;'; return '&#039;';
    });
  }

  // ---------- AUTH ----------
  let authMode = "login";
  const navArea = document.getElementById("navArea");
  const authContainer = document.getElementById("authContainer");

  function showAuth() { authContainer.style.display = "block"; }

  window.toggleAuthMode = function (e) {
    e.preventDefault();
    authMode = authMode === "login" ? "register" : "login";
    document.getElementById("registerFields").style.display = authMode === "register" ? "block" : "none";
    document.getElementById("authHeader").innerText = authMode === "login" ? "Login" : "Register";
    document.getElementById("authSubmitBtn").innerText = authMode === "login" ? "Login" : "Register";
    document.getElementById("toggleText").innerText = authMode === "login" ? "Don't have an account?" : "Already have an account?";
  };

  document.getElementById("authSubmitBtn").onclick = function () {
    const email = document.getElementById("authEmail").value.trim();
    const password = document.getElementById("authPassword").value.trim();
    if (authMode === "register") {
      const name = document.getElementById("regName").value.trim();
      const kindred = document.getElementById("regKindred").value.trim();
      if (!name || !kindred || !email || !password) return alert("All fields required");
      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => db.collection("users").doc(cred.user.uid).set({
          name, kindred, email, online: true, lastSeen: null,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          isAdmin: false
        }))
        .then(() => { alert("Registered"); authContainer.style.display = "none"; clearAuth(); })
        .catch(showError);
    } else {
      auth.signInWithEmailAndPassword(email, password)
        .then(() => { alert("Login successful"); authContainer.style.display = "none"; clearAuth(); })
        .catch(showError);
    }
  };

  function clearAuth() {
    document.getElementById("authEmail").value = "";
    document.getElementById("authPassword").value = "";
    if (document.getElementById("regName")) document.getElementById("regName").value = "";
    if (document.getElementById("regKindred")) document.getElementById("regKindred").value = "";
  }

  window.logout = function () {
    if (currentUser) {
      db.collection("users").doc(currentUser.uid).update({ online: false, lastSeen: firebase.firestore.FieldValue.serverTimestamp() }).catch(showError);
    }
    auth.signOut().catch(showError);
  };

  auth.onAuthStateChanged(user => {
    currentUser = user;
    if (user) {
      db.collection("users").doc(user.uid).update({ online: true }).catch(showError);
      db.collection("users").doc(user.uid).get().then(doc => {
        const userData = doc.data() || {};
        const isAdmin = userData.isAdmin || false;
        navArea.innerHTML = `
          <span class="onlineDot">‚óè Online</span>
          <button onclick="logout()">Logout</button>
          ${isAdmin ? `<button onclick="window.location='ntuonline.html'">Admin</button>` : ""}
        `;
      }).catch(showError);
    } else {
      navArea.innerHTML = `<button onclick="showAuth()">Login / Register</button>`;
    }
  });

  window.addEventListener("beforeunload", () => {
    if (currentUser) {
      db.collection("users").doc(currentUser.uid).update({ online: false, lastSeen: firebase.firestore.FieldValue.serverTimestamp() }).catch(showError);
    }
  });

  function showError(err) { alert("Error: " + err.message); console.error(err); }

  // ---------- FEED ----------
  window.postFeed = function () {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("feedInput");
    if (!input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        const userData = u.data() || {};
        return db.collection("feed").add({
          text: input.value,
          name: userData.name ?? null,
          kindred: userData.kindred ?? null,
          created: Date.now()
        });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  db.collection("feed").orderBy("created", "desc").onSnapshot(s => {
    const feedArea = document.getElementById("feedArea");
    feedArea.innerHTML = "";
    s.forEach(doc => {
      const p = doc.data();
      const feedId = doc.id;
      feedArea.innerHTML += `
        <div class="feed-item" id="feed-${feedId}">
          <strong>${p.name ?? '?'} (${p.kindred ?? '?'})</strong>
          <div>${parseContent(p.text)}</div>
          <div id="feedReplies${feedId}" class="replies"></div>
          <input id="replyFeed${feedId}" placeholder="Reply...">
          <button onclick="replyFeed('${feedId}')">Reply</button>
        </div>
      `;
      loadReplies("feed", feedId, "feedReplies");
    });
  }, showError);

  window.replyFeed = function (id) {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("replyFeed" + id);
    if (!input || !input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        const userData = u.data() || {};
        return db.collection("feed").doc(id).collection("replies").add({
          text: input.value,
          name: userData.name ?? null,
          kindred: userData.kindred ?? null,
          created: Date.now()
        });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  function loadReplies(collection, id, containerPrefix) {
    db.collection(collection).doc(id).collection("replies").orderBy("created").onSnapshot(s => {
      const box = document.getElementById(containerPrefix + id);
      if (!box) return;
      box.innerHTML = "";
      s.forEach(r => {
        const replyData = r.data();
        box.innerHTML += `
          <div class="replyBox">
            <strong>${replyData.name ?? '?'} (${replyData.kindred ?? '?'})</strong>
            <div>${parseContent(replyData.text)}</div>
          </div>
        `;
      });
    }, showError);
  }

  // ---------- CHAT ----------
  window.sendChat = function () {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("chatInput");
    if (!input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        const userData = u.data() || {};
        return db.collection("chat").add({
          text: input.value,
          name: userData.name ?? null,
          kindred: userData.kindred ?? null,
          created: Date.now()
        });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  db.collection("chat").orderBy("created").onSnapshot(s => {
    const chatArea = document.getElementById("chatArea");
    chatArea.innerHTML = "";
    s.forEach(doc => {
      const m = doc.data();
      const chatId = doc.id;
      chatArea.innerHTML += `
        <div class="chat-item" id="chat-${chatId}">
          <strong>${m.name ?? '?'} (${m.kindred ?? '?'})</strong>: <span>${parseContent(m.text)}</span>
          <div id="chatReplies${chatId}" class="replies"></div>
          <input id="chatReplyInput${chatId}" placeholder="Reply...">
          <button onclick="replyChat('${chatId}')">Reply</button>
        </div>
      `;
      loadChatReplies(chatId);
    });
  }, showError);

  window.replyChat = function (chatId) {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("chatReplyInput" + chatId);
    if (!input || !input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        const userData = u.data() || {};
        return db.collection("chat").doc(chatId).collection("replies").add({
          text: input.value,
          name: userData.name ?? null,
          kindred: userData.kindred ?? null,
          created: Date.now()
        });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  function loadChatReplies(chatId) {
    db.collection("chat").doc(chatId).collection("replies").orderBy("created").onSnapshot(s => {
      const container = document.getElementById("chatReplies" + chatId);
      if (!container) return;
      container.innerHTML = "";
      s.forEach(doc => {
        const r = doc.data();
        container.innerHTML += `<div class="replyBox"><strong>${r.name ?? '?'} (${r.kindred ?? '?'})</strong>: ${parseContent(r.text)}</div>`;
      });
    }, showError);
  }

  // ---------- GOODWILL ----------
  window.postGoodwill = function () {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("goodwillInput");
    if (!input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        const userData = u.data() || {};
        return db.collection("goodwill").add({
          text: input.value,
          name: userData.name ?? null,
          kindred: userData.kindred ?? null,
          created: Date.now()
        });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  db.collection("goodwill").orderBy("created", "desc").onSnapshot(s => {
    const goodwillArea = document.getElementById("goodwillArea");
    goodwillArea.innerHTML = "";
    s.forEach(doc => {
      const g = doc.data();
      const goodwillId = doc.id;
      goodwillArea.innerHTML += `
        <div class="goodwill-item" id="goodwill-${goodwillId}">
          <strong>${g.name ?? '?'} (${g.kindred ?? '?'})</strong>
          <div>${parseContent(g.text)}</div>
          <div id="goodwillReplies${goodwillId}" class="replies"></div>
          <input id="goodwillReplyInput${goodwillId}" placeholder="Reply...">
          <button onclick="replyGoodwill('${goodwillId}')">Reply</button>
        </div>
      `;
      loadGoodwillReplies(goodwillId);
    });
  }, showError);

  window.replyGoodwill = function (goodwillId) {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("goodwillReplyInput" + goodwillId);
    if (!input || !input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        const userData = u.data() || {};
        return db.collection("goodwill").doc(goodwillId).collection("replies").add({
          text: input.value,
          name: userData.name ?? null,
          kindred: userData.kindred ?? null,
          created: Date.now()
        });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  function loadGoodwillReplies(goodwillId) {
    db.collection("goodwill").doc(goodwillId).collection("replies").orderBy("created").onSnapshot(s => {
      const container = document.getElementById("goodwillReplies" + goodwillId);
      if (!container) return;
      container.innerHTML = "";
      s.forEach(doc => {
        const r = doc.data();
        container.innerHTML += `<div class="replyBox"><strong>${r.name ?? '?'} (${r.kindred ?? '?'})</strong>: ${parseContent(r.text)}</div>`;
      });
    }, showError);
  }

  // ---------- LIVE ----------
  db.collection("live").doc("current").onSnapshot(doc => {
    const liveArea = document.getElementById("liveArea");
    if (doc.exists) {
      const d = doc.data();
      liveArea.innerHTML = `
        <h4>${d.title || 'Live Stream'}</h4>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/${d.videoId || ''}" allowfullscreen></iframe>
      `;
    } else {
      liveArea.innerHTML = "<p style='text-align:center;'>üî¥ Currently Offline</p>";
    }
  }, showError);

  window.commentLive = function () {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("liveCommentInput");
    if (!input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        const userData = u.data() || {};
        return db.collection("live").doc("current").collection("comments").add({
          text: input.value,
          name: userData.name ?? null,
          kindred: userData.kindred ?? null,
          created: Date.now()
        });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  db.collection("live").doc("current").collection("comments").orderBy("created").onSnapshot(s => {
    const liveComments = document.getElementById("liveComments");
    liveComments.innerHTML = "";
    s.forEach(doc => {
      const c = doc.data();
      const commentId = doc.id;
      liveComments.innerHTML += `
        <div class="live-comment-item" id="liveComment-${commentId}">
          <strong>${c.name ?? '?'} (${c.kindred ?? '?'})</strong>: ${parseContent(c.text)}
          <div id="liveReplies${commentId}" class="replies"></div>
          <input id="liveReplyInput${commentId}" placeholder="Reply...">
          <button onclick="replyLiveComment('${commentId}')">Reply</button>
        </div>
      `;
      loadLiveReplies(commentId);
    });
  }, showError);

  window.replyLiveComment = function (commentId) {
    if (!currentUser) return alert("Login required");
    const input = document.getElementById("liveReplyInput" + commentId);
    if (!input || !input.value.trim()) return;
    db.collection("users").doc(currentUser.uid).get()
      .then(u => {
        const userData = u.data() || {};
        return db.collection("live").doc("current").collection("comments").doc(commentId).collection("replies").add({
          text: input.value,
          name: userData.name ?? null,
          kindred: userData.kindred ?? null,
          created: Date.now()
        });
      })
      .then(() => { input.value = ""; })
      .catch(showError);
  };

  function loadLiveReplies(commentId) {
    db.collection("live").doc("current").collection("comments").doc(commentId).collection("replies").orderBy("created").onSnapshot(s => {
      const container = document.getElementById("liveReplies" + commentId);
      if (!container) return;
      container.innerHTML = "";
      s.forEach(doc => {
        const r = doc.data();
        container.innerHTML += `<div class="replyBox"><strong>${r.name ?? '?'} (${r.kindred ?? '?'})</strong>: ${parseContent(r.text)}</div>`;
      });
    }, showError);
  }

  // ---------- EVENTS ----------
  db.collection("events").orderBy("created", "desc").onSnapshot(s => {
    const eventArea = document.getElementById("eventArea");
    eventArea.innerHTML = "";
    s.forEach(doc => {
      const e = doc.data();
      let mediaHtml = '';
      if (e.image) mediaHtml += `<div class="embedded-media"><img src="${e.image}" alt="event image"></div>`;
      if (e.video) {
        const videoId = extractYoutubeId(e.video);
        if (videoId) mediaHtml += `<div class="embedded-media"><iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe></div>`;
        else mediaHtml += `<p><a href="${e.video}" target="_blank" style="color:#f97316;">Watch Video</a></p>`;
      }
      if (e.audio) mediaHtml += `<audio controls src="${e.audio}" style="width:100%; margin:10px 0;"></audio>`;

      eventArea.innerHTML += `
        <div class="event-item">
          <h4>${e.title || 'Untitled'}</h4>
          <p>${e.description ? parseContent(e.description) : ''}</p>
          <p><small>${e.date || ''}</small></p>
          ${mediaHtml}
        </div>
      `;
    });
  }, showError);

  function extractYoutubeId(url) {
    const match = url.match(/(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
    return match ? match[1] : null;
  }
</script>
