<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ntudioka Admin ¬∑ fixed upload</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

    <style>
        * { box-sizing: border-box; margin: 0; }
        body {
            background: #0e0f17;
            color: #f0f4ff;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-weight: 500;
            font-size: 2.2rem;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            border-left: 6px solid #00e5ff;
            padding-left: 1.3rem;
            background: linear-gradient(145deg, #ffffff20, transparent);
            border-radius: 0 20px 20px 0;
        }
        .card {
            background: #1a1e2f;
            padding: 1.7rem 1.9rem;
            border-radius: 28px;
            margin-bottom: 1.8rem;
            border: 1px solid #2e354a;
            box-shadow: 0 20px 30px -10px #00000060;
        }
        .card h3 {
            margin-top: 0;
            margin-bottom: 1.4rem;
            font-weight: 500;
            font-size: 1.5rem;
            color: #cbd5ff;
        }
        input, input[type="file"] {
            width: 100%;
            padding: 14px 16px;
            margin-top: 8px;
            margin-bottom: 6px;
            border-radius: 18px;
            border: 1px solid #2f374e;
            background: #0d1224;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        input:focus { border-color: #00e5ff; }
        button {
            padding: 12px 28px;
            margin-top: 18px;
            margin-right: 12px;
            border: none;
            border-radius: 40px;
            background: #00e5ff;
            color: #0a0e1c;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: 1px solid #00e5ff;
        }
        button:hover { background: #7ef0ff; }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .adminOnly { display: none; }
        .note {
            font-size: 0.9rem;
            margin-top: 8px;
            color: #97a9d6;
            border-left: 3px solid #00e5ff;
            padding-left: 12px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #2d344b;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: #00e5ff;
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }
        .progress-text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 12px;
            line-height: 20px;
            font-weight: bold;
            text-shadow: 0 0 3px black;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }
        .status.show { display: block; }
        .status.success { background: #00e5ff20; color: #00e5ff; }
        .status.error { background: #ff005520; color: #ff6b8b; }
        .status.info { background: #3366ff20; color: #6699ff; }
    </style>
</head>
<body>

<h1>‚ö° Ntudioka Admin ¬∑ fixed uploads</h1>

<!-- LOGIN CARD -->
<div class="card adminOnly" id="loginCard" style="display:block">
    <h3>üîê Admin Login</h3>
    <input id="email" placeholder="Email" type="email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="note">Use Firebase Auth + roles collection</div>
</div>

<!-- PODCAST SECTION -->
<div class="card adminOnly" style="display:none">
    <h3>üéô Upload Podcast</h3>
    <input type="file" id="podFile" accept="audio/*">
    <input id="podTitle" placeholder="Podcast title">
    
    <div class="progress-bar" id="podcastProgress" style="display:none;">
        <div class="progress-fill" id="podcastProgressFill"></div>
        <div class="progress-text" id="podcastProgressText">0%</div>
    </div>
    
    <div class="status" id="podcastStatus"></div>
    
    <button onclick="uploadPodcast()" id="podcastBtn">üì§ Upload Podcast</button>
</div>

<!-- VIDEO SECTION -->
<div class="card adminOnly" style="display:none">
    <h3>üé• Upload Video</h3>
    <input type="file" id="videoFile" accept="video/*">
    
    <div class="progress-bar" id="videoProgress" style="display:none;">
        <div class="progress-fill" id="videoProgressFill"></div>
        <div class="progress-text" id="videoProgressText">0%</div>
    </div>
    
    <div class="status" id="videoStatus"></div>
    
    <button onclick="uploadVideo()" id="videoBtn">üì§ Upload Video</button>
</div>

<!-- LIVE SECTION -->
<div class="card adminOnly" style="display:none">
    <h3>üî¥ Live Stream</h3>
    <input id="liveId" placeholder="YouTube Video ID">
    <button onclick="setLive()">‚ñ∂Ô∏è Go Live</button>
    <div class="status" id="liveStatus"></div>
</div>

<script>
// Initialize Firebase
const firebaseConfig = {
    apiKey: "AIzaSyDA02mVmQxC_cu2QCyq4NN8LhQIWo50V5A",
    authDomain: "ntudioka-online-c29d8.firebaseapp.com",
    projectId: "ntudioka-online-c29d8",
    storageBucket: "ntudioka-online-c29d8.appspot.com",
    messagingSenderId: "1015621578149",
    appId: "1:1015621578149:web:c755b458e505fd32928c4c"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
const storage = firebase.storage();

let adminConfirmed = false;

// DOM elements
const loginCard = document.getElementById('loginCard');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');

// Show status function
function showStatus(element, message, type) {
    element.textContent = message;
    element.className = 'status show ' + type;
}

// Login function
window.login = function() {
    const email = emailInput.value;
    const password = passwordInput.value;
    
    auth.signInWithEmailAndPassword(email, password)
        .catch(err => alert(err.message));
};

// Auth state watcher
auth.onAuthStateChanged(async user => {
    if (!user) {
        adminConfirmed = false;
        document.querySelectorAll('.adminOnly').forEach(el => {
            if (el === loginCard) el.style.display = 'block';
            else el.style.display = 'none';
        });
        return;
    }
    
    try {
        const roleDoc = await db.collection('roles').doc(user.uid).get();
        
        if (!roleDoc.exists || roleDoc.data().role !== 'admin') {
            alert('Not an admin');
            return;
        }
        
        adminConfirmed = true;
        loginCard.style.display = 'none';
        document.querySelectorAll('.adminOnly').forEach(el => {
            if (el !== loginCard) el.style.display = 'block';
        });
        
    } catch (err) {
        alert('Role check error: ' + err.message);
    }
});

// PODCAST UPLOAD - SIMPLIFIED AND FIXED
window.uploadPodcast = function() {
    if (!adminConfirmed) return alert('Admin login required');
    
    const file = document.getElementById('podFile').files[0];
    const title = document.getElementById('podTitle').value;
    
    if (!file) return alert('Select a file');
    if (!title) return alert('Enter a title');
    
    // Get elements
    const btn = document.getElementById('podcastBtn');
    const progress = document.getElementById('podcastProgress');
    const fill = document.getElementById('podcastProgressFill');
    const text = document.getElementById('podcastProgressText');
    const status = document.getElementById('podcastStatus');
    
    // Disable button
    btn.disabled = true;
    
    // Show progress bar
    progress.style.display = 'block';
    fill.style.width = '0%';
    text.textContent = '0%';
    
    // Create file path
    const fileName = 'podcasts/' + Date.now() + '_' + file.name.replace(/[^a-zA-Z0-9.]/g, '_');
    const storageRef = storage.ref(fileName);
    
    // Simple upload with promise
    storageRef.put(file).then(snapshot => {
        // Update progress to 100%
        fill.style.width = '100%';
        text.textContent = '100%';
        
        // Get download URL
        return snapshot.ref.getDownloadURL();
        
    }).then(url => {
        // Save to Firestore
        return db.collection('podcasts').add({
            title: title,
            audioUrl: url,
            created: Date.now(),
            fileName: file.name
        });
        
    }).then(() => {
        // Success
        showStatus(status, '‚úÖ Podcast uploaded successfully!', 'success');
        
        // Reset form
        document.getElementById('podFile').value = '';
        document.getElementById('podTitle').value = '';
        
    }).catch(error => {
        // Error
        showStatus(status, '‚ùå Error: ' + error.message, 'error');
        
    }).finally(() => {
        // Re-enable button and hide progress after delay
        btn.disabled = false;
        setTimeout(() => {
            progress.style.display = 'none';
        }, 2000);
    });
    
    // Simple progress simulation (since we can't use on() easily)
    let progressValue = 0;
    const interval = setInterval(() => {
        progressValue += 5;
        if (progressValue <= 90) {
            fill.style.width = progressValue + '%';
            text.textContent = progressValue + '%';
        }
    }, 200);
    
    // Clear interval after 10 seconds (fallback)
    setTimeout(() => clearInterval(interval), 10000);
};

// VIDEO UPLOAD - SIMPLIFIED AND FIXED
window.uploadVideo = function() {
    if (!adminConfirmed) return alert('Admin login required');
    
    const file = document.getElementById('videoFile').files[0];
    if (!file) return alert('Select a video file');
    
    // Get elements
    const btn = document.getElementById('videoBtn');
    const progress = document.getElementById('videoProgress');
    const fill = document.getElementById('videoProgressFill');
    const text = document.getElementById('videoProgressText');
    const status = document.getElementById('videoStatus');
    
    // Disable button
    btn.disabled = true;
    
    // Show progress bar
    progress.style.display = 'block';
    fill.style.width = '0%';
    text.textContent = '0%';
    
    // Create file path
    const fileName = 'videos/' + Date.now() + '_' + file.name.replace(/[^a-zA-Z0-9.]/g, '_');
    const storageRef = storage.ref(fileName);
    
    // Simple upload with promise
    storageRef.put(file).then(snapshot => {
        // Update progress to 100%
        fill.style.width = '100%';
        text.textContent = '100%';
        
        // Get download URL
        return snapshot.ref.getDownloadURL();
        
    }).then(url => {
        // Save to Firestore
        return db.collection('posts').add({
            video: url,
            admin: true,
            time: Date.now(),
            fileName: file.name
        });
        
    }).then(() => {
        // Success
        showStatus(status, '‚úÖ Video uploaded successfully!', 'success');
        
        // Reset form
        document.getElementById('videoFile').value = '';
        
    }).catch(error => {
        // Error
        showStatus(status, '‚ùå Error: ' + error.message, 'error');
        
    }).finally(() => {
        // Re-enable button and hide progress after delay
        btn.disabled = false;
        setTimeout(() => {
            progress.style.display = 'none';
        }, 2000);
    });
    
    // Simple progress simulation
    let progressValue = 0;
    const interval = setInterval(() => {
        progressValue += 5;
        if (progressValue <= 90) {
            fill.style.width = progressValue + '%';
            text.textContent = progressValue + '%';
        }
    }, 300);
    
    // Clear interval after 15 seconds (fallback)
    setTimeout(() => clearInterval(interval), 15000);
};

// LIVE STREAM
window.setLive = function() {
    if (!adminConfirmed) return alert('Admin login required');
    
    const videoId = document.getElementById('liveId').value;
    const status = document.getElementById('liveStatus');
    
    if (!videoId) {
        showStatus(status, '‚ùå Enter a YouTube ID', 'error');
        return;
    }
    
    showStatus(status, '‚è´ Setting live stream...', 'info');
    
    db.collection('live').doc('current').set({
        videoId: videoId,
        time: Date.now()
    }).then(() => {
        showStatus(status, '‚úÖ Live stream set to: ' + videoId, 'success');
        document.getElementById('liveId').value = '';
    }).catch(error => {
        showStatus(status, '‚ùå Error: ' + error.message, 'error');
    });
};
</script>

<div style="background:#131725; border-radius:20px; padding:16px; margin-top:30px; border:1px dashed #3a435e;">
    <span style="color:#00e5ff;">‚öôÔ∏è Firestore:</span> collection <code>roles</code> ‚Üí doc <code>{UID}</code> ‚Üí field <code>role: "admin"</code>
</div>

</body>
</html>
