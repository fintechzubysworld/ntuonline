<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Dashboard - Ntudioka</title>

<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* (styles unchanged, add progress indicator) */
.progress {
  margin-top: 10px;
  color: #f97316;
}
</style>
</head>
<body>

<header>
  <h2><i class="fa-solid fa-shield-halved"></i> Admin Dashboard</h2>
  <div>
    <span id="userEmail"></span>
    <button onclick="logout()">Logout</button>
    <button onclick="window.location='index.html'">Back to Community</button>
  </div>
</header>

<div id="authCheck" style="display:none; text-align:center; padding:50px;">
  <h3>Checking authorization...</h3>
</div>

<div id="dashboard" style="display:none;">

  <!-- PUBLISH EVENT with file uploads -->
  <div class="card">
    <h3>üìÖ Publish New Event</h3>
    <input type="text" id="eventTitle" placeholder="Event Title" required>
    <textarea id="eventDesc" placeholder="Description (optional)"></textarea>
    <input type="text" id="eventDate" placeholder="Date (e.g., March 15, 2025)">

    <label>Image (upload or URL):</label>
    <input type="file" id="eventImageFile" accept="image/*">
    <input type="url" id="eventImageUrl" placeholder="Or image URL (optional)">

    <label>Video (upload or URL):</label>
    <input type="file" id="eventVideoFile" accept="video/*">
    <input type="url" id="eventVideoUrl" placeholder="Or video URL (optional)">

    <label>Audio (upload or URL):</label>
    <input type="file" id="eventAudioFile" accept="audio/*">
    <input type="url" id="eventAudioUrl" placeholder="Or audio URL (optional)">

    <button onclick="publishEvent()">Publish Event</button>
    <div id="eventMessage" class="message"></div>
    <div id="uploadProgress" class="progress"></div>
  </div>

  <!-- CHANGE PASSWORD -->
  <div class="card">
    <h3>üîê Change Your Password</h3>
    <input type="password" id="currentPass" placeholder="Current Password">
    <input type="password" id="newPass" placeholder="New Password">
    <input type="password" id="confirmNewPass" placeholder="Confirm New Password">
    <button onclick="changePassword()">Update Password</button>
    <div id="passMessage" class="message"></div>
  </div>

  <!-- PROMOTE USER -->
  <div class="card">
    <h3>üë• Manage Administrators</h3>
    <p>Toggle admin status for any user.</p>
    <table id="userTable">
      <thead>
        <tr><th>Name</th><th>Email</th><th>Kindred</th><th>Role</th><th>Action</th></tr>
      </thead>
      <tbody id="userList"></tbody>
    </table>
    <div id="adminMessage" class="message"></div>
  </div>

</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDA02mVmQxC_cu2QCyq4NN8LhQIWo50V5A",
    authDomain: "ntudioka-online-c29d8.firebaseapp.com",
    projectId: "ntudioka-online-c29d8",
    storageBucket: "ntudioka-online-c29d8.firebasestorage.app",
    messagingSenderId: "1015621578149",
    appId: "1:1015621578149:web:c755b458e505fd32928c4c",
    measurementId: "G-JPVKYQRKEB"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  const SUPER_ADMIN_EMAIL = "fintech.zubysworld@gmail.com";

  let currentUser = null;

  // UI elements
  const authCheckDiv = document.getElementById('authCheck');
  const dashboardDiv = document.getElementById('dashboard');
  const userEmailSpan = document.getElementById('userEmail');

  function showError(message) {
    alert("Error: " + message);
    console.error(message);
  }

  function showMessage(elementId, text, type) {
    const div = document.getElementById(elementId);
    div.textContent = text;
    div.className = `message ${type}`;
    setTimeout(() => {
      div.style.display = 'none';
    }, 5000);
  }

  // Check admin status
  auth.onAuthStateChanged(user => {
    if (user) {
      userEmailSpan.textContent = user.email;
      db.collection('users').doc(user.uid).get()
        .then(doc => {
          let isAdmin = doc.exists && doc.data().isAdmin === true;
          if (!isAdmin && user.email === SUPER_ADMIN_EMAIL) {
            return db.collection('users').doc(user.uid).set({
              isAdmin: true
            }, { merge: true }).then(() => {
              isAdmin = true;
            });
          }
        })
        .then(() => db.collection('users').doc(user.uid).get())
        .then(doc => {
          const isAdmin = doc.exists && doc.data().isAdmin === true;
          if (isAdmin) {
            currentUser = user;
            authCheckDiv.style.display = 'none';
            dashboardDiv.style.display = 'block';
            loadUsers();
          } else {
            authCheckDiv.innerHTML = '<h3>Access Denied. You are not an administrator.</h3><button onclick="window.location=\'index.html\'">Go Home</button>';
            authCheckDiv.style.display = 'block';
          }
        })
        .catch(err => {
          showError(err.message);
          authCheckDiv.innerHTML = '<h3>Error checking permissions.</h3>';
          authCheckDiv.style.display = 'block';
        });
    } else {
      window.location.href = 'index.html';
    }
  });

  window.logout = function() {
    auth.signOut().then(() => {
      window.location.href = 'index.html';
    }).catch(showError);
  };

  // ---------- PUBLISH EVENT WITH FILE UPLOADS ----------
  async function uploadFile(file, folder) {
    if (!file) return null;
    const fileName = `${Date.now()}_${file.name}`;
    const storageRef = storage.ref(`${folder}/${fileName}`);
    const task = storageRef.put(file);
    
    // Show progress
    const progressDiv = document.getElementById('uploadProgress');
    progressDiv.textContent = 'Uploading... 0%';
    
    return new Promise((resolve, reject) => {
      task.on('state_changed',
        snapshot => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressDiv.textContent = `Uploading... ${Math.round(progress)}%`;
        },
        error => {
          progressDiv.textContent = '';
          reject(error);
        },
        async () => {
          const url = await task.snapshot.ref.getDownloadURL();
          progressDiv.textContent = 'Upload complete!';
          setTimeout(() => { progressDiv.textContent = ''; }, 2000);
          resolve(url);
        }
      );
    });
  }

  window.publishEvent = async function() {
    const title = document.getElementById('eventTitle').value.trim();
    if (!title) {
      showMessage('eventMessage', 'Event title is required', 'error');
      return;
    }

    // Get file inputs
    const imageFile = document.getElementById('eventImageFile').files[0];
    const videoFile = document.getElementById('eventVideoFile').files[0];
    const audioFile = document.getElementById('eventAudioFile').files[0];

    // Get URL inputs (fallback)
    const imageUrl = document.getElementById('eventImageUrl').value.trim();
    const videoUrl = document.getElementById('eventVideoUrl').value.trim();
    const audioUrl = document.getElementById('eventAudioUrl').value.trim();

    let finalImageUrl = imageUrl || null;
    let finalVideoUrl = videoUrl || null;
    let finalAudioUrl = audioUrl || null;

    try {
      // Upload files if present (they take precedence over URL inputs)
      if (imageFile) {
        finalImageUrl = await uploadFile(imageFile, 'events/images');
      }
      if (videoFile) {
        finalVideoUrl = await uploadFile(videoFile, 'events/videos');
      }
      if (audioFile) {
        finalAudioUrl = await uploadFile(audioFile, 'events/audio');
      }

      const eventData = {
        title: title,
        description: document.getElementById('eventDesc').value.trim() || null,
        date: document.getElementById('eventDate').value.trim() || null,
        image: finalImageUrl,
        video: finalVideoUrl,
        audio: finalAudioUrl,
        created: Date.now()
      };

      await db.collection('events').add(eventData);
      showMessage('eventMessage', 'Event published successfully!', 'success');

      // Clear all inputs
      document.getElementById('eventTitle').value = '';
      document.getElementById('eventDesc').value = '';
      document.getElementById('eventDate').value = '';
      document.getElementById('eventImageFile').value = '';
      document.getElementById('eventImageUrl').value = '';
      document.getElementById('eventVideoFile').value = '';
      document.getElementById('eventVideoUrl').value = '';
      document.getElementById('eventAudioFile').value = '';
      document.getElementById('eventAudioUrl').value = '';
    } catch (err) {
      showMessage('eventMessage', err.message, 'error');
    }
  };

  // ---------- CHANGE PASSWORD (unchanged) ----------
  window.changePassword = function() {
    const currentPass = document.getElementById('currentPass').value;
    const newPass = document.getElementById('newPass').value;
    const confirmPass = document.getElementById('confirmNewPass').value;

    if (!currentPass || !newPass || !confirmPass) {
      showMessage('passMessage', 'All fields are required', 'error');
      return;
    }
    if (newPass !== confirmPass) {
      showMessage('passMessage', 'New passwords do not match', 'error');
      return;
    }
    if (newPass.length < 6) {
      showMessage('passMessage', 'Password must be at least 6 characters', 'error');
      return;
    }

    const user = auth.currentUser;
    const credential = firebase.auth.EmailAuthProvider.credential(user.email, currentPass);

    user.reauthenticateWithCredential(credential)
      .then(() => user.updatePassword(newPass))
      .then(() => {
        showMessage('passMessage', 'Password updated successfully!', 'success');
        document.getElementById('currentPass').value = '';
        document.getElementById('newPass').value = '';
        document.getElementById('confirmNewPass').value = '';
      })
      .catch(err => showMessage('passMessage', err.message, 'error'));
  };

  // ---------- PROMOTE USER (unchanged) ----------
  function loadUsers() {
    db.collection('users').get()
      .then(snapshot => {
        const tbody = document.getElementById('userList');
        tbody.innerHTML = '';
        snapshot.forEach(doc => {
          const user = doc.data();
          const uid = doc.id;
          const isAdmin = user.isAdmin || false;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.name || '?'}</td>
            <td>${user.email || '?'}</td>
            <td>${user.kindred || '?'}</td>
            <td><span class="${isAdmin ? 'admin-badge' : 'user-badge'}">${isAdmin ? 'ADMIN' : 'USER'}</span></td>
            <td>
              <button class="secondary" onclick="toggleAdmin('${uid}', ${isAdmin})">
                ${isAdmin ? 'Revoke Admin' : 'Make Admin'}
              </button>
            </td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => showMessage('adminMessage', err.message, 'error'));
  }

  window.toggleAdmin = function(uid, currentStatus) {
    if (!confirm(`Are you sure you want to ${currentStatus ? 'revoke admin from' : 'grant admin to'} this user?`)) return;

    db.collection('users').doc(uid).update({
      isAdmin: !currentStatus
    })
    .then(() => {
      showMessage('adminMessage', 'User role updated successfully!', 'success');
      loadUsers();
    })
    .catch(err => showMessage('adminMessage', err.message, 'error'));
  };
</script>

</body>
</html>
