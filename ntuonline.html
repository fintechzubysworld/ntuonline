<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ntudioka Admin ¬∑ direct upload</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

    <style>
        * { box-sizing: border-box; }
        body {
            background: #0e0f17;
            color: white;
            font-family: sans-serif;
            padding: 25px;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: #1a1e2f;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #2e354a;
        }
        input, input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid #2f374e;
            background: #0d1224;
            color: white;
        }
        button {
            padding: 12px 24px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            background: #00e5ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background: #7ef0ff; }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .adminOnly { display: none; }
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #2d344b;
            border-radius: 12px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #00e5ff;
            width: 0%;
            transition: width 0.3s;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .status.show { display: block; }
        .status.success { background: #00e5ff20; color: #00e5ff; }
        .status.error { background: #ff005520; color: #ff6b8b; }
        .debug {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h1>‚ö° Ntudioka Admin</h1>

<!-- LOGIN CARD -->
<div class="card adminOnly" id="loginCard" style="display:block">
    <h3>üîê Login</h3>
    <input id="email" placeholder="Email" type="email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- PODCAST SECTION -->
<div class="card adminOnly" style="display:none">
    <h3>üéô Upload Podcast</h3>
    <input type="file" id="podFile" accept="audio/*">
    <input id="podTitle" placeholder="Podcast title">
    
    <div class="progress-bar">
        <div class="progress-fill" id="podcastProgress"></div>
    </div>
    
    <div class="status" id="podcastStatus"></div>
    <button onclick="uploadPodcast()" id="podcastBtn">üì§ Upload Podcast</button>
    <div class="debug" id="podcastDebug"></div>
</div>

<!-- VIDEO SECTION -->
<div class="card adminOnly" style="display:none">
    <h3>üé• Upload Video</h3>
    <input type="file" id="videoFile" accept="video/*">
    
    <div class="progress-bar">
        <div class="progress-fill" id="videoProgress"></div>
    </div>
    
    <div class="status" id="videoStatus"></div>
    <button onclick="uploadVideo()" id="videoBtn">üì§ Upload Video</button>
    <div class="debug" id="videoDebug"></div>
</div>

<!-- LIVE SECTION -->
<div class="card adminOnly" style="display:none">
    <h3>üî¥ Live Stream</h3>
    <input id="liveId" placeholder="YouTube Video ID">
    <button onclick="setLive()">‚ñ∂Ô∏è Go Live</button>
    <div class="status" id="liveStatus"></div>
</div>

<script>
// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyDA02mVmQxC_cu2QCyq4NN8LhQIWo50V5A",
    authDomain: "ntudioka-online-c29d8.firebaseapp.com",
    projectId: "ntudioka-online-c29d8",
    storageBucket: "ntudioka-online-c29d8.appspot.com",
    messagingSenderId: "1015621578149",
    appId: "1:1015621578149:web:c755b458e505fd32928c4c"
};

// Initialize
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
const storage = firebase.storage();

let adminConfirmed = false;

// Login
window.login = function() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, password)
        .catch(err => alert('Login error: ' + err.message));
};

// Auth state
auth.onAuthStateChanged(async user => {
    if (!user) {
        document.querySelectorAll('.adminOnly').forEach(el => {
            el.style.display = el.id === 'loginCard' ? 'block' : 'none';
        });
        return;
    }
    
    try {
        const roleDoc = await db.collection('roles').doc(user.uid).get();
        
        if (!roleDoc.exists) {
            alert('No role document found for UID: ' + user.uid);
            return;
        }
        
        if (roleDoc.data().role !== 'admin') {
            alert('Not an admin. Role: ' + roleDoc.data().role);
            return;
        }
        
        adminConfirmed = true;
        document.getElementById('loginCard').style.display = 'none';
        document.querySelectorAll('.adminOnly').forEach(el => {
            if (el.id !== 'loginCard') el.style.display = 'block';
        });
        
    } catch (err) {
        alert('Auth error: ' + err.message);
    }
});

// SIMPLIFIED PODCAST UPLOAD
window.uploadPodcast = function() {
    if (!adminConfirmed) {
        alert('Please login first');
        return;
    }
    
    const file = document.getElementById('podFile').files[0];
    const title = document.getElementById('podTitle').value;
    const debug = document.getElementById('podcastDebug');
    
    debug.textContent = 'Starting upload...';
    
    if (!file) {
        debug.textContent = 'No file selected';
        return;
    }
    if (!title) {
        debug.textContent = 'No title entered';
        return;
    }
    
    // Check file size
    debug.textContent = 'File: ' + file.name + ' (' + (file.size/1024/1024).toFixed(2) + 'MB)';
    
    const btn = document.getElementById('podcastBtn');
    const progress = document.getElementById('podcastProgress');
    const status = document.getElementById('podcastStatus');
    
    btn.disabled = true;
    progress.style.width = '0%';
    status.className = 'status';
    status.style.display = 'none';
    
    // Create filename
    const fileName = 'podcasts/' + Date.now() + '_' + file.name.replace(/[^a-zA-Z0-9.]/g, '_');
    debug.textContent += '\nPath: ' + fileName;
    
    // Get storage reference
    const storageRef = storage.ref(fileName);
    
    // Simple upload with promise
    storageRef.put(file).then(snapshot => {
        debug.textContent += '\nUpload complete! Getting URL...';
        progress.style.width = '100%';
        return snapshot.ref.getDownloadURL();
    }).then(url => {
        debug.textContent += '\nURL: ' + url.substring(0, 50) + '...';
        return db.collection('podcasts').add({
            title: title,
            audioUrl: url,
            created: Date.now(),
            fileName: file.name
        });
    }).then(() => {
        status.style.display = 'block';
        status.className = 'status show success';
        status.textContent = '‚úÖ Upload successful!';
        
        // Clear form
        document.getElementById('podFile').value = '';
        document.getElementById('podTitle').value = '';
        
        setTimeout(() => {
            status.style.display = 'none';
            progress.style.width = '0%';
        }, 3000);
    }).catch(error => {
        debug.textContent += '\n‚ùå Error: ' + error.message;
        status.style.display = 'block';
        status.className = 'status show error';
        status.textContent = '‚ùå Error: ' + error.message;
    }).finally(() => {
        btn.disabled = false;
    });
};

// SIMPLIFIED VIDEO UPLOAD
window.uploadVideo = function() {
    if (!adminConfirmed) {
        alert('Please login first');
        return;
    }
    
    const file = document.getElementById('videoFile').files[0];
    const debug = document.getElementById('videoDebug');
    
    debug.textContent = 'Starting upload...';
    
    if (!file) {
        debug.textContent = 'No file selected';
        return;
    }
    
    debug.textContent = 'File: ' + file.name + ' (' + (file.size/1024/1024).toFixed(2) + 'MB)';
    
    const btn = document.getElementById('videoBtn');
    const progress = document.getElementById('videoProgress');
    const status = document.getElementById('videoStatus');
    
    btn.disabled = true;
    progress.style.width = '0%';
    status.className = 'status';
    status.style.display = 'none';
    
    // Create filename
    const fileName = 'videos/' + Date.now() + '_' + file.name.replace(/[^a-zA-Z0-9.]/g, '_');
    debug.textContent += '\nPath: ' + fileName;
    
    // Get storage reference
    const storageRef = storage.ref(fileName);
    
    // Simple upload with promise
    storageRef.put(file).then(snapshot => {
        debug.textContent += '\nUpload complete! Getting URL...';
        progress.style.width = '100%';
        return snapshot.ref.getDownloadURL();
    }).then(url => {
        debug.textContent += '\nURL obtained';
        return db.collection('posts').add({
            video: url,
            admin: true,
            time: Date.now(),
            fileName: file.name
        });
    }).then(() => {
        status.style.display = 'block';
        status.className = 'status show success';
        status.textContent = '‚úÖ Upload successful!';
        
        // Clear form
        document.getElementById('videoFile').value = '';
        
        setTimeout(() => {
            status.style.display = 'none';
            progress.style.width = '0%';
        }, 3000);
    }).catch(error => {
        debug.textContent += '\n‚ùå Error: ' + error.message;
        status.style.display = 'block';
        status.className = 'status show error';
        status.textContent = '‚ùå Error: ' + error.message;
    }).finally(() => {
        btn.disabled = false;
    });
};

// Live stream
window.setLive = function() {
    if (!adminConfirmed) {
        alert('Please login first');
        return;
    }
    
    const videoId = document.getElementById('liveId').value;
    const status = document.getElementById('liveStatus');
    
    if (!videoId) {
        status.style.display = 'block';
        status.className = 'status show error';
        status.textContent = '‚ùå Enter YouTube ID';
        return;
    }
    
    status.style.display = 'block';
    status.className = 'status show';
    status.textContent = '‚è´ Setting live...';
    
    db.collection('live').doc('current').set({
        videoId: videoId,
        time: Date.now()
    }).then(() => {
        status.className = 'status show success';
        status.textContent = '‚úÖ Live set to: ' + videoId;
        document.getElementById('liveId').value = '';
    }).catch(err => {
        status.className = 'status show error';
        status.textContent = '‚ùå Error: ' + err.message;
    });
};
</script>

<div style="background:#131725; padding:16px; margin-top:30px; border:1px dashed #3a435e;">
    ‚öôÔ∏è Check browser console (F12) for errors<br>
    ‚öôÔ∏è Make sure Firebase Storage rules allow uploads
</div>

</body>
</html>
