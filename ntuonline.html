<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ntudioka Admin ¬∑ working uploads</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

    <style>
        * { box-sizing: border-box; margin: 0; }
        body {
            background: #0e0f17;
            color: #f0f4ff;
            font-family: 'Inter', sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-weight: 500;
            font-size: 2.2rem;
            margin-bottom: 2rem;
            border-left: 6px solid #00e5ff;
            padding-left: 1.3rem;
        }
        .card {
            background: #1a1e2f;
            padding: 1.7rem;
            border-radius: 28px;
            margin-bottom: 1.8rem;
            border: 1px solid #2e354a;
        }
        .card h3 {
            margin-top: 0;
            margin-bottom: 1.4rem;
            color: #cbd5ff;
        }
        input, input[type="file"] {
            width: 100%;
            padding: 14px 16px;
            margin: 8px 0;
            border-radius: 18px;
            border: 1px solid #2f374e;
            background: #0d1224;
            color: white;
        }
        button {
            padding: 12px 28px;
            margin: 10px 0;
            border: none;
            border-radius: 40px;
            background: #00e5ff;
            color: #0a0e1c;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: #7ef0ff; }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .adminOnly { display: none; }
        .progress-container {
            margin: 15px 0;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #2d344b;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: #00e5ff;
            width: 0%;
            transition: width 0.2s;
        }
        .progress-text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            line-height: 25px;
            font-size: 13px;
            font-weight: bold;
            text-shadow: 0 0 3px black;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .status.show { display: block; }
        .status.success { background: #00e5ff20; color: #00e5ff; }
        .status.error { background: #ff005520; color: #ff6b8b; }
    </style>
</head>
<body>

<h1>‚ö° Ntudioka Admin</h1>

<!-- LOGIN CARD -->
<div class="card adminOnly" id="loginCard" style="display:block">
    <h3>üîê Login</h3>
    <input id="email" placeholder="Email" type="email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- PODCAST SECTION -->
<div class="card adminOnly" style="display:none">
    <h3>üéô Upload Podcast</h3>
    <input type="file" id="podFile" accept="audio/*">
    <input id="podTitle" placeholder="Podcast title">
    
    <div class="progress-container" id="podcastProgress">
        <div class="progress-bar">
            <div class="progress-fill" id="podcastProgressFill"></div>
            <div class="progress-text" id="podcastProgressText">0%</div>
        </div>
    </div>
    
    <div class="status" id="podcastStatus"></div>
    <button onclick="uploadPodcast()" id="podcastBtn">üì§ Upload Podcast</button>
</div>

<!-- VIDEO SECTION -->
<div class="card adminOnly" style="display:none">
    <h3>üé• Upload Video</h3>
    <input type="file" id="videoFile" accept="video/*">
    
    <div class="progress-container" id="videoProgress">
        <div class="progress-bar">
            <div class="progress-fill" id="videoProgressFill"></div>
            <div class="progress-text" id="videoProgressText">0%</div>
        </div>
    </div>
    
    <div class="status" id="videoStatus"></div>
    <button onclick="uploadVideo()" id="videoBtn">üì§ Upload Video</button>
</div>

<!-- LIVE SECTION -->
<div class="card adminOnly" style="display:none">
    <h3>üî¥ Live Stream</h3>
    <input id="liveId" placeholder="YouTube Video ID">
    <button onclick="setLive()">‚ñ∂Ô∏è Go Live</button>
    <div class="status" id="liveStatus"></div>
</div>

<script>
// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyDA02mVmQxC_cu2QCyq4NN8LhQIWo50V5A",
    authDomain: "ntudioka-online-c29d8.firebaseapp.com",
    projectId: "ntudioka-online-c29d8",
    storageBucket: "ntudioka-online-c29d8.appspot.com",
    messagingSenderId: "1015621578149",
    appId: "1:1015621578149:web:c755b458e505fd32928c4c"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
const storage = firebase.storage();

let adminConfirmed = false;

// Login
window.login = function() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, password).catch(err => alert(err.message));
};

// Auth state
auth.onAuthStateChanged(async user => {
    if (!user) {
        document.querySelectorAll('.adminOnly').forEach(el => {
            el.style.display = el.id === 'loginCard' ? 'block' : 'none';
        });
        return;
    }
    
    try {
        const roleDoc = await db.collection('roles').doc(user.uid).get();
        if (!roleDoc.exists || roleDoc.data().role !== 'admin') {
            alert('Not admin');
            return;
        }
        
        adminConfirmed = true;
        document.getElementById('loginCard').style.display = 'none';
        document.querySelectorAll('.adminOnly').forEach(el => {
            if (el.id !== 'loginCard') el.style.display = 'block';
        });
    } catch (err) {
        alert('Error: ' + err.message);
    }
});

// FIXED PODCAST UPLOAD WITH REAL PROGRESS
window.uploadPodcast = function() {
    if (!adminConfirmed) return alert('Login required');
    
    const file = document.getElementById('podFile').files[0];
    const title = document.getElementById('podTitle').value;
    
    if (!file) return alert('Select file');
    if (!title) return alert('Enter title');
    
    // Get elements
    const btn = document.getElementById('podcastBtn');
    const progressDiv = document.getElementById('podcastProgress');
    const fill = document.getElementById('podcastProgressFill');
    const text = document.getElementById('podcastProgressText');
    const status = document.getElementById('podcastStatus');
    
    // Disable button
    btn.disabled = true;
    
    // Show progress
    progressDiv.style.display = 'block';
    fill.style.width = '0%';
    text.textContent = '0%';
    status.className = 'status';
    status.style.display = 'none';
    
    // Create storage reference
    const fileName = 'podcasts/' + Date.now() + '_' + file.name.replace(/[^a-zA-Z0-9.]/g, '_');
    const storageRef = storage.ref(fileName);
    
    // Upload with progress tracking
    const uploadTask = storageRef.put(file);
    
    // Progress tracking
    uploadTask.on('state_changed', 
        function(snapshot) {
            // Progress function
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            fill.style.width = progress + '%';
            text.textContent = Math.round(progress) + '%';
        },
        function(error) {
            // Error function
            console.error('Upload error:', error);
            status.style.display = 'block';
            status.className = 'status show error';
            status.textContent = '‚ùå Upload failed: ' + error.message;
            btn.disabled = false;
        },
        function() {
            // Complete function
            uploadTask.snapshot.ref.getDownloadURL().then(url => {
                // Save to Firestore
                return db.collection('podcasts').add({
                    title: title,
                    audioUrl: url,
                    created: Date.now(),
                    fileName: file.name
                });
            }).then(() => {
                // Success
                status.style.display = 'block';
                status.className = 'status show success';
                status.textContent = '‚úÖ Upload complete!';
                
                // Reset form
                document.getElementById('podFile').value = '';
                document.getElementById('podTitle').value = '';
                
                // Hide progress after 2 seconds
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                    fill.style.width = '0%';
                }, 2000);
            }).catch(err => {
                status.style.display = 'block';
                status.className = 'status show error';
                status.textContent = '‚ùå Firestore error: ' + err.message;
            }).finally(() => {
                btn.disabled = false;
            });
        }
    );
};

// FIXED VIDEO UPLOAD WITH REAL PROGRESS
window.uploadVideo = function() {
    if (!adminConfirmed) return alert('Login required');
    
    const file = document.getElementById('videoFile').files[0];
    
    if (!file) return alert('Select file');
    
    // Get elements
    const btn = document.getElementById('videoBtn');
    const progressDiv = document.getElementById('videoProgress');
    const fill = document.getElementById('videoProgressFill');
    const text = document.getElementById('videoProgressText');
    const status = document.getElementById('videoStatus');
    
    // Disable button
    btn.disabled = true;
    
    // Show progress
    progressDiv.style.display = 'block';
    fill.style.width = '0%';
    text.textContent = '0%';
    status.className = 'status';
    status.style.display = 'none';
    
    // Create storage reference
    const fileName = 'videos/' + Date.now() + '_' + file.name.replace(/[^a-zA-Z0-9.]/g, '_');
    const storageRef = storage.ref(fileName);
    
    // Upload with progress tracking
    const uploadTask = storageRef.put(file);
    
    // Progress tracking
    uploadTask.on('state_changed', 
        function(snapshot) {
            // Progress function
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            fill.style.width = progress + '%';
            text.textContent = Math.round(progress) + '%';
        },
        function(error) {
            // Error function
            console.error('Upload error:', error);
            status.style.display = 'block';
            status.className = 'status show error';
            status.textContent = '‚ùå Upload failed: ' + error.message;
            btn.disabled = false;
        },
        function() {
            // Complete function
            uploadTask.snapshot.ref.getDownloadURL().then(url => {
                // Save to Firestore
                return db.collection('posts').add({
                    video: url,
                    admin: true,
                    time: Date.now(),
                    fileName: file.name
                });
            }).then(() => {
                // Success
                status.style.display = 'block';
                status.className = 'status show success';
                status.textContent = '‚úÖ Upload complete!';
                
                // Reset form
                document.getElementById('videoFile').value = '';
                
                // Hide progress after 2 seconds
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                    fill.style.width = '0%';
                }, 2000);
            }).catch(err => {
                status.style.display = 'block';
                status.className = 'status show error';
                status.textContent = '‚ùå Firestore error: ' + err.message;
            }).finally(() => {
                btn.disabled = false;
            });
        }
    );
};

// Live stream
window.setLive = function() {
    if (!adminConfirmed) return alert('Login required');
    
    const videoId = document.getElementById('liveId').value;
    const status = document.getElementById('liveStatus');
    
    if (!videoId) {
        status.style.display = 'block';
        status.className = 'status show error';
        status.textContent = '‚ùå Enter YouTube ID';
        return;
    }
    
    status.style.display = 'block';
    status.className = 'status show';
    status.textContent = '‚è´ Setting live...';
    
    db.collection('live').doc('current').set({
        videoId: videoId,
        time: Date.now()
    }).then(() => {
        status.className = 'status show success';
        status.textContent = '‚úÖ Live set to: ' + videoId;
        document.getElementById('liveId').value = '';
    }).catch(err => {
        status.className = 'status show error';
        status.textContent = '‚ùå Error: ' + err.message;
    });
};
</script>

<div style="background:#131725; padding:16px; margin-top:30px; border:1px dashed #3a435e;">
    ‚öôÔ∏è Firestore: roles/{uid} ‚Üí { role: "admin" }
</div>

</body>
</html>
